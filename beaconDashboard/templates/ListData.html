{% extends 'base.html' %}
{#{% include 'modal.html'%}#}
<html>
<head>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
</head>

{% block content %}
<div class="container">


<div class="col-md-9 " >
    <table  id="datatables" class="table table-striped table-hover ">
        <thead>
        <tr class="active">
{#            <th>UUID</th>#}
            <th width="200px">UUID </th>
            <th>ImageLink </th>
            <th></th>
        </tr>
        </thead>
        {% if datas %}
        {%for r in datas%}

            <tbody>
            <tr>
                <td>{{r.beacon_id}}</td>
                <td>{{r.beacon_image_url}}</td>
                <td><button type="submit"  class="btn btn-primary" value="Click" name="mybtn" data-toggle="modal" data-target="#exampleModal" >Edit</button></td>
            </tr>


            </tbody>

        {% endfor %}
    {% endif %}

    </table>

</div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
<script>

</script>
</html>
